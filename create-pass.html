<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- View Port -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Criar Sala - Roquet.Q</title>

    <!-- CSS Styles-->
    <link rel="stylesheet" href="styles/global.css" type="text/css" />
    <link rel="stylesheet" href="styles/home.css" type="text/css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="home" class="content">
      <header>
        <img src="./assets/images/logo.svg" alt="" />
      </header>

      <!-- Image Background -->
      <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>

      </div>

      <main>
        <div class="container">
          <section>
            <h2>Crie sua própria sala</h2>
            <form action="">
              <label class="sr-only" for="room-pass">Código da sala</label>
              <input type="password" id="room-pass" placeholder="Insira uma senha" />
              <button>
                <img src="assets/images/user.svg" alt="" /> 
                Criar Sala
              </button>
            </form>
          </section>  
      

        
        </div>
      </main>
    </div>
  </body>
</html>
